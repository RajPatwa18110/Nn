<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Tech Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .neon-silver {
            box-shadow: 0 0 10px #c0c0c0, 0 0 20px #c0c0c0, 0 0 30px #c0c0c0;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #c0c0c0, 0 0 30px #c0c0c0, 0 0 45px #c0c0c0;
        }

        .social-btn {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .social-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #c0c0c0;
            border-radius: 50%;
            animation: float 5s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="relative z-10 text-center">
        <h1 class="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-300 to-gray-500 mb-4 animate-pulse">
            GS Tech
        </h1>
        <p class="text-xl text-gray-400 mb-2">Since 2082</p>
        <p class="text-lg text-gray-300 mb-8">Greetings from GS Tech! We're excited to connect with you.</p>
        <button id="contactBtn" class="contact-btn px-8 py-4 text-xl font-semibold text-black bg-gradient-to-r from-gray-300 to-gray-500 rounded-full neon-silver focus:outline-none">
            Contact Us
        </button>
        <div id="socialButtons" class="mt-6 space-y-4 hidden">
            <a href="https://wa.me/9826660865?text=Hello%2C%20I%20want%20to%20boost%20my%20reaches%20to%20more%20people" target="_blank" class="social-btn block w-64 mx-auto px-6 py-3 text-lg font-medium text-white bg-green-500 rounded-full neon-silver hover:bg-green-600">
                WhatsApp
            </a>
            <a href="https://www.instagram.com/cheapest_booster?igsh=d291MHVrMnBxZGJ3" target="_blank" class="social-btn block w-64 mx-auto px-6 py-3 text-lg font-medium text-white bg-gradient-to-r from-purple-500 to-pink-500 rounded-full neon-silver hover:bg-purple-600">
                Instagram
            </a>
        </div>
    </div>

    <script>
        // Particle effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }

        setInterval(createParticle, 200);

        // Button animation
        const contactBtn = document.getElementById('contactBtn');
        const socialButtons = document.getElementById('socialButtons');
        const socialBtns = socialButtons.querySelectorAll('.social-btn');

        contactBtn.addEventListener('click', () => {
            contactBtn.classList.add('hidden');
            socialButtons.classList.remove('hidden');
            socialBtns.forEach((btn, index) => {
                setTimeout(() => {
                    btn.classList.add('show');
                }, index * 100);
            });
        });

        // Allow re-showing Contact Us button by clicking outside social buttons
        document.addEventListener('click', (e) => {
            if (!socialButtons.contains(e.target) && !contactBtn.contains(e.target) && !socialButtons.classList.contains('hidden')) {
                socialBtns.forEach(btn => btn.classList.remove('show'));
                setTimeout(() => {
                    socialButtons.classList.add('hidden');
                    contactBtn.classList.remove('hidden');
                }, 300);
            }
        });
    </script>
</body>
</html>
